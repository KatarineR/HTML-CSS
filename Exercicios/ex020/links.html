<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            color: rgb(162, 34, 34);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: aquamarine;
        }

        a:hover{
            color: crimson;
            text-decoration: overline blue;
        }

        a:active {
            color: darkorchid;
        }

        a::after{
            content: 'link';
            color: blue;
        }



    </style>
</head>
<body>
    <h1>Pesonalisando Liks</h1>
    <ul>
    <li> <a href="https://gustavoguanabara.github.io">Repositorio</a></li>
    <li> <a href="https://youtube.com/cursoemvideo/">canal youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">site curso em video</a></li>
    </ul>

</body>
</html>
